<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Arrivals — Sights of SEVIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  background:#0b0b0b;
  color:#fff;
}

/* NAVBAR */
.navbar{
  height:70px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  position:sticky;
  top:0;
  z-index:100;
}
.nav-left,.nav-right{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
}
.nav-left{left:20px;}
.nav-right{right:20px;}
.nav-left i,.nav-right i{
  font-size:22px;
  cursor:pointer;
}
.nav-center video{height:46px;}

/* HERO */
.hero{
  min-height:80vh;
  background:url("/images/new-arrivals-hero.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
}
.hero-content{
  position:relative;
  max-width:800px;
  padding:20px;
}
.hero h1{
  font-size:48px;
  letter-spacing:1px;
}
.hero p{
  margin-top:15px;
  font-size:18px;
  opacity:.85;
}

/* DROP SECTION */
.drop{
  padding:90px 20px;
  max-width:1200px;
  margin:auto;
}
.drop h2{
  font-size:34px;
  margin-bottom:15px;
}
.drop p{
  max-width:700px;
  opacity:.85;
  margin-bottom:50px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}

/* CARD */
.card{
  background:#141414;
  border-radius:18px;
  overflow:hidden;
  transition:.3s;
}
.card:hover{transform:translateY(-6px);}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
}
.card-body{
  padding:18px;
  text-align:center;
}
.card-body h4{margin-bottom:6px;}
.card-body p{opacity:.8;margin-bottom:12px;}
.card-body button{
  padding:12px 30px;
  border:none;
  border-radius:50px;
  background:#ff4d30;
  color:#fff;
  cursor:pointer;
}

/* CTA */
.cta{
  background:#000;
  text-align:center;
  padding:100px 20px;
}
.cta h2{
  font-size:36px;
  margin-bottom:20px;
}
.cta button{
  padding:16px 44px;
  border:none;
  border-radius:50px;
  background:#ff4d30;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:768px){
  .hero h1{font-size:34px;}
  .card img{height:240px;}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="nav-left" onclick="history.back()">
    <i class="fas fa-arrow-left"></i>
  </div>

  <div class="nav-center">
    <video autoplay muted loop playsinline>
      <source src="/animation/VID_20251223_091939_595.mp4" type="video/mp4">
    </video>
  </div>

  <div class="nav-right" onclick="location.href='cart.html'">
    <i class="fas fa-shopping-cart"></i>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>New Arrivals</h1>
    <p>The latest expressions of becoming.</p>
  </div>
</section>

<!-- DROP -->
<section class="drop">
  <h2>The Latest Drop</h2>
  <p>
    Each piece in this release carries movement, meaning,
    and the spirit of now. Designed to evolve with you.
  </p>

  <div class="grid" id="newArrivals"></div>
</section>

<!-- CTA -->
<section class="cta">
  <h2>Explore the Full Collection</h2>
  <button onclick="location.href='shop.html'">Shop All</button>
</section>

<script>
const arrivals = [
  {id:101,name:"SEVIN Statement Jersey",price:45,img:"/images/new1.jpg"},
  {id:102,name:"Becoming Hoodie",price:65,img:"/images/new2.jpg"},
  {id:103,name:"SEVIN Cargo Pants",price:70,img:"/images/new3.jpg"},
  {id:104,name:"Spirit Tank Top",price:35,img:"/images/new4.jpg"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderArrivals(){
  const box=document.getElementById("newArrivals");
  arrivals.forEach(p=>{
    box.innerHTML+=`
      <div class="card">
        <img src="${p.img}">
        <div class="card-body">
          <h4>${p.name}</h4>
          <p>$${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      </div>
    `;
  });
}

function addToCart(id){
  const p=arrivals.find(x=>x.id===id);
  cart.push({...p,qty:1});
  localStorage.setItem("cart",JSON.stringify(cart));
  alert("Added to cart ✅");
}

renderArrivals();
</script>

</body>
</html>
